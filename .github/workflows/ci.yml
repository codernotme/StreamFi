name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install backend deps
        working-directory: packages/backend
        run: npm ci
      - name: Build backend
        working-directory: packages/backend
        run: npm run build --if-present
  # Prisma removed; no client generation needed
      - name: Run backend tests
        working-directory: packages/backend
        run: npm test --silent